<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="dirTipo"/>
        <cc:attribute name="managedBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">

            <f:facet name="header">
                <h:outputText value="#{cc.attrs.dirTipo}"/>
            </f:facet>

            <f:facet name="footer">
                <h:panelGroup>
                    <h:outputText value="Este " />
                    <h:outputText value="es " />
                    <h:outputText value="el footer" />
                </h:panelGroup>
            </f:facet>  

            <h:outputLabel value="Línea 1" for="linea1"/>
            <h:inputText id="linea1" label="Linea1" required="true" value="#{cc.attrs.managedBean.linea1}"/>

            <h:outputLabel value="Línea 2" for="linea2"/>
            <h:inputText id="linea2" label="Linea2" required="true" value="#{cc.attrs.managedBean.linea2}"/>

            <h:outputLabel value="Ciudad" for="ciudad"/>
            <h:inputText id="ciudad" value="#{cc.attrs.managedBean.ciudad}"/>

            <h:outputLabel value="Provincia" for="provincia"/>
            <h:inputText id="provincia" value="#{cc.attrs.managedBean.provincia}" size="2" maxlength="10"/>

            <h:outputLabel value="C.P." for="cp"/>
            <h:inputText id="cp" value="#{cc.attrs.managedBean.cp}" size="5" maxlength="5"/>



        </h:panelGrid>        



    </cc:implementation>
</html>
